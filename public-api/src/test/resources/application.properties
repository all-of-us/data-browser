spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS workbench;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.pmiops.workbench.cdr.CommonTestDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.liquibase.enabled=false
spring.datasource.initialization-mode=never
spring.main.allow-bean-definition-overriding=true