swaggerSources {
    // Databrowser needs a special configuration style, as we generate Spring server
    // bindings in this case.
    databrowser {
        inputFile = file('src/main/resources/public-api.yaml')
        code {
            configuration = configurations.__swaggerCodegenV3__
            language = 'spring'
            outputDir = file(SWAGGER_3_CODEGEN_DIR)
            templateDir = file(SWAGGER_TEMPLATE_DIR)
            wipeOutputDir = false
            rawOptions = SWAGGER_3_RAW_OPTS
            additionalProperties = [
                    'apiPackage'     : 'org.pmiops.workbench.publicapi',
                    'modelPackage'   : 'org.pmiops.workbench.model',
                    'sourceFolder'   : '',
                    'useTags'        : 'true',
                    // Generates delegate interfaces; used to make method annotations work without
                    // having to copy them to our implementations.
                    'delegatePattern': 'true',
                    'dateLibrary'      : 'java8',
                    'jakarta'          : 'true'
            ]
        }
    }

    databrowserApiClient {
        inputFile = file('src/main/resources/public-api.yaml')
