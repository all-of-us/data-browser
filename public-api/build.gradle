                    'library'          : 'okhttp4-gson',
                    'serializableModel': 'true',
                    'dateLibrary'      : 'java8',
                    'jakarta'          : 'true'
            ]
        }
    }

    workbenchClient {
        inputFile = file('src/main/resources/private-workbench.yaml')
        code {
            configuration = configurations.__swaggerCodegenV3__
            language = 'java'
            outputDir = file(SWAGGER_3_CODEGEN_DIR)
