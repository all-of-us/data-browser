<body>
  <app-public-aou>
    <div class="push-footer"></div>
  </app-public-aou>
  <!-- Start of aousupporthelp Zendesk Widget script -->
  <script id="ze-snippet"
    src="https://static.zdassets.com/ekr/snippet.js?key=5a7d70b9-37f9-443b-8d0e-c3bd3c2a55e3"> </script>
  <!--  &lt;!&ndash; End of aousupporthelp Zendesk Widget script &ndash;&gt;-->
  <!-- start pop-up block -->
  <div class="popup">
    <div class="mcbuttonexit">X</div>
    <h3 style="text-align:center">Subscribe to Email Updates</h3>

    <p style="text-align:center">Sign up to receive email news and updates for the&nbsp;<em>All of Us</em>&nbsp;Research
      Hub.</p>
    <!-- Begin Mailchimp Signup Form -->
    <div id="mc_embed_signup">
      <form id="mc-embedded-subscribe-form" class="validate"
        action="https://researchallofus.us18.list-manage.com/subscribe/post?u=4b857980af3aee9f4048e7444&amp;id=0b58de017d"
        method="post" name="mc-embedded-subscribe-form" novalidate="" target="_blank" rel="noopener noreferrer">
        <div id="mc_embed_signup_scroll">
          <div class="mc-field-group">
            <input id="mce-EMAIL" class="required email" name="EMAIL" type="email" value="" placeholder="email address">
          </div>
          <div id="mce-responses" class="clear">
            <div id="mce-error-response" class="response" style="display: none;">
            </div>
            <div id="mce-success-response" class="response" style="display: none;"></div>
          </div>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input tabindex="-1"
              name="b_4b857980af3aee9f4048e7444_a48bd7baed" type="text" value="">
          </div>
          <div class="clear">
            <input id="mc-embedded-subscribe" class="button" name="subscribe" type="submit" value="Subscribe">
          </div>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
    <script
      type="text/javascript">(function ($) { window.fnames = new Array(); window.ftypes = new Array(); fnames[0] = 'EMAIL'; ftypes[0] = 'email'; fnames[1] = 'FNAME'; ftypes[1] = 'text'; fnames[2] = 'LNAME'; ftypes[2] = 'text'; fnames[3] = 'ADDRESS'; ftypes[3] = 'address'; fnames[4] = 'PHONE'; ftypes[4] = 'phone'; }(jQuery)); var $mcj = jQuery.noConflict(true);</script>
    <!--End mc_embed_signup-->

  <script src="/assets/js/mailchimpsubcribe.js"></script>
