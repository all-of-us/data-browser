<div class="no-results">
    <p *ngIf="loading">Searching whole site for <strong>{{searchText.value}}</strong></p>
    <div *ngIf="loading" class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <div *ngIf="results && results.domainInfos.length > 0">
        <div *ngFor="let domain of results.domainInfos ">
            <span (click)="goToResult(domain)">{{domain.standardConceptCount}} results available in the domain:
                <a>{{domain.name}}</a></span>
        </div>
    </div>
    <div *ngIf="results && results.surveyModules.length > 0">
        <div (click)="goToResult(survey)" *ngFor="let survey of results.surveyModules ">
            {{survey.questionCount}} related questions in survey: <a>{{survey.name}}</a>
        </div>
    </div>
</div>
