<ng-container *ngIf="node">
  <span class="tree-row" [ngClass]="[node.children ? 'hasChildren':'noChildren' , opened ? 'opened':'']"
  (click)="opened=!opened"><span>{{node.name}}</span> <span class="blue-text">({{node.count | number}})</span></span>
<div class="children" *ngIf="node.children && opened">
  <div *ngFor="let child of node.children" class="child">
    <app-recursive-tree [node]="child">
    </app-recursive-tree>
  </div>
</div>
</ng-container>
