<ng-container *ngIf="loading && !dots">
  <div class="spinner-container">
    <span class="spinner"></span>
  </div>
</ng-container>
<ng-container *ngIf="loading && dots">
  <div class="loading-dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</ng-container>
