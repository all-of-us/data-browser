<div class="source-layout"
  *ngIf="concept.vocabularyId === 'SNOMED' && (concept.domainId === 'Condition' || concept.domainId === 'Procedure'); else NonRolledUp">
  <aside>
    <div class="concept-box">
      <div class="concept-box_info">
        <p><strong>{{concept.conceptName}}</strong></p>
        <p>SNOMED Code: {{concept.conceptCode}}</p>
        <p>OMOP Concept Id: {{concept.conceptId}}</p>
      </div>
      <!-- <app-concept-charts [concept]="concept" [showGraph]="graphToShow" [backgroundColor]="'#ECF1F4'">
      </app-concept-charts> -->
    </div>
  </aside>
  <div class="tree-view">
    <p class="tree-heading">Count Breakdown ({{concept.vocabularyId}})
      <clr-tooltip>
        <clr-icon clrTooltipTrigger shape="info-standard" class="is-solid info-icon"></clr-icon>
        <clr-tooltip-content clrPosition=top-right clrSize="lg" *clrIfOpen>
          <div class="tooltip-label">{{tooltipText.rolledUpConceptsHelpText}}</div>
        </clr-tooltip-content>
      </clr-tooltip>
    </p>
    <div class="tree">
      <app-spinner [loading]="treeLoading" [dots]="true"></app-spinner>
      <ng-container *ngIf="!treeLoading">
        <div *ngFor="let node of treeData" class="tree-top">
          <app-source-tree [rootNode]="node"></app-source-tree>
        </div>
      </ng-container>
    </div>
  </div>
</div>
