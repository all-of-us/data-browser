<div class="fm-container">
  <h1>{{title}}</h1>
  <div class="fm-layout">
    <div class="fm-menu">
      <ng-container *ngFor="let menuItem of fitbitConcepts">
        <div class="fm-menu-item"> <i class="fas {{menuItem.icon}}"></i> <span>{{menuItem.displayName}}</span></div>
      </ng-container>
    </div>
    <div class="fm-body">
      <ng-container *ngIf="isLoading">
        <div class="fm-body-top">
          <div class="fm-chart">
            <chart-fitbit [concepts]='fitbitConcepts[0].analyses.participantCountAnalysis'></chart-fitbit>
          </div>
          <div class="fm-chart">
            <chart-biosex [concepts]='fitbitConcepts[0].analyses.genderAnalysis'></chart-biosex>
          </div>
        </div>
        <div class="fm-body-bottom">
          <div class="fm-chart">
            <chart-fitbit [concepts]='fitbitConcepts[0].analyses.ageAnalysis'></chart-fitbit>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
